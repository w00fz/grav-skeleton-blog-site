name: Build Skeleton

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:
      tag:
        description: 'Release version to target for re-upload'     
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate Skeleton Packages
        uses: w00fz/skeleton-builder@main
      - name: Upload packages to release
        if: github.event_name == 'workflow_dispatch'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.tag) || github.ref }}
          file: dist/*.zip
          overwrite: true
          file_glob: true
